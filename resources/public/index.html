<script>

(function() {
    build_table(80, 24);
    for (var x = 1; x <= 80; x += 2) {
        for (var y = 1; y <= 24; y++) {
            draw_cell({
                x: x + y % 2,
                y: y,
                bg: 'lightgray'
            });
        }
    }
})();

</script>
