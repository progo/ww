  <body>
    <canvas id="C"></canvas>
    <pre id="output"></pre>
  </body>

<script>

var BLOCKSIZE = 19;

function resize_grid(W, H) {
    $("#C")[0].width = (W * BLOCKSIZE);
    $("#C")[0].height=(H * BLOCKSIZE);
    send_message({
        'action': 'resize-vp',
        'new-w': W,
        'new-h': H
    });
}

function resize_grid_fit_browser() {
    var margin_bottom = 100;
    var margin_right = 10;
    var w = parseInt((window.innerWidth  - margin_right)  / BLOCKSIZE, 10);
    var h = parseInt((window.innerHeight - margin_bottom) / BLOCKSIZE, 10);
    resize_grid(w, h);
}

$(document).ready(function() {
    $(socket).on('open.resize', function() {
        $(window).resize(resize_grid_fit_browser);
        $(window).resize();
    });
});

</script>
