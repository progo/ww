<script>

(function() {
    var W = 72;
    var H = 41;
    build_table(W, H);
    for (var x = 0; x < W; x += 2) {
        for (var y = 0; y < H; y++) {
            draw_cell({
                x: x + y % 2,
                y: y,
                bg: 'lightgray'
            });
        }
    }
})();

</script>
